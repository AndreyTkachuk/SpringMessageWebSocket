<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Chat</title>
      <link rel="stylesheet" th:href="@{/css/main.css}" />
       
      <!-- https://cdnjs.com/libraries/sockjs-client -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
      <!-- https://cdnjs.com/libraries/stomp.js/ -->
      <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Kotta+One&display=swap" rel="stylesheet">
      <style type="text/css">
        body {
      background-image: url(/example/image/background.jpg); 
    background-color: #CAD2CE; 
   }
   </style>
   </head>
   <body>
      <div id="chat-container" style="font-family:'Kotta One', serif;">
         <div class="chat-header">
            <div class="user-container">
               <span id="username" th:utext="${username}"></span>
               <a th:href="@{/logout}">Logout</a>
            </div>
            <div align="center" style="font-family:'Kotta One', serif;">
            <h1>Spring WebSocket Chat </h1>
            </div>
         </div>
      
      
         <hr/>
          
         <div id="connecting">Connecting...</div>
         <ul id="messageArea">
         </ul>
         <form id="messageForm" name="messageForm">
            <div class="input-message">
               <input type="text" id="message" autocomplete="off"
                  placeholder="Type a message..." style="border-radius:7px;" />
               <button type="submit" style="border-radius:9px;">Send</button>
            </div>
         </form>
      </div>
       
      <script th:src="@{/js/main.js}"></script>
       
   </body>
</html>
